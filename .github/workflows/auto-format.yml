name: Biome Auto Format

on:
  push:
    branches-ignore:
      - "master"
  workflow_dispatch:

permissions:
  contents: write # üîë permite que o bot fa√ßa commits

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js  22
        uses: actions/setup-node@v4
        with:
          node-version:  22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install
      
      - name: Run Biome check
        run: pnpm lint || echo "has_errors=true" >> $GITHUB_ENV
      
      - name: Run Biome format
        if: env.has_errors == 'true'
        run: pnpm format

      - name: Commit changes
        if: env.has_errors == 'true'
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: auto-format with Biome"
            git push
          else
            echo "‚úÖ Nenhuma mudan√ßa necess√°ria."
          fi